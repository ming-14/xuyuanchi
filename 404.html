<!Doctype html>
<html lang="cn">

    <head>
        <meta charset="UTF-8">
        <title>Go 404</title>
        <script src="/xuyuanchi/js/baidutongji.js" type="text/javascript"></script>
        <script src="/error/404/404list.js"></script>
        <script>
            //生成从minNum到maxNum的随机数
            function randomNum(minNum,maxNum){switch(arguments.length){case 1:return parseInt(Math.random()*minNum+1,10);break;case 2:return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10);break;default:return 0;break}}
            //是否是移动设备
            function isMobileDevices(){var os=new Array("Android","iPhone","Windows Phone","iPod","BlackBerry","MeeGo","SymbianOS");var info=navigator.userAgent;var len=os.length;for(var i=0;i<len;i++){if(info.indexOf(os[i])>0){return true}}return false}
            function Go404()
            {
                if (isMobileDevices())
                {
                    var Gmodel = randomNum( 0, MobileDevices.length-1 );
                    window.location.href = MobileDevices[Gmodel];
                }
                else
                {
                    var Gmodel = randomNum( 0, Computer.length-1 );
                    window.location.href = Computer[Gmodel];
                }
            }

            Go404();
        </script>
    </head>

    <body>
    <button onclick="Go404();"
                type="button" 
                id="addMusic" 
                style="background-color: #f1f1f1;
                       color: black;
                       font-size: 15px;
                       padding: 8px 14px;
                       border: none;
                       border-radius: 5px;">如果没有自动跳转，点我</button>
    </body>
</html>
